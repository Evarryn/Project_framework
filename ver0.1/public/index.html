<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <!-- 
      可以通过 CSS 变量或直接替换下面的链接来设置网站图标。
      建议将 favicon 文件放在 public 目录下，并在此处引用。
      例如: <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> 
      或者使用在 variables.scss 中定义的 --asset-favicon 变量相关的资源。
    -->
    <link rel="icon" type="image/x-icon" href="/favicon-placeholder.ico"> <!-- 示例图标，请替换 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统一前端框架</title> <!-- 项目标题，可以修改 -->
  </head>
  <body>
    <div id="app"></div> <!-- Vue 应用将挂载到这里 -->
    <script type="module" src="/src/main.js"></script> <!-- 主入口 JS 文件 -->
  </body>
</html>
